<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRADEVER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #b400b4, #0088cc);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: bold;
    }

    p {
      font-size: 28px;
      margin-top: 15px;
    }

    .footer {
      height: 50px;
      background-color: #4848a2;
      width: 100%;
    }

    .top-bar {
      height: 50px;
      background-color: #4848a2;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <section class="banner">
    <h1>CRADEVER</h1>
    <p>Khởi đầu hành trình sáng tạo của bạn!</p>
  </section>

  <div class="footer"></div>

</body>
</html>
